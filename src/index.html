  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Create Game
    document.getElementById("createGameBtn").addEventListener("click", async () => {
        const playerName = prompt("Enter your name:");
        if (!playerName) return alert("You need to enter a name!");

        // Generate random 5-letter lowercase game code
        const gameCode = Array.from({ length: 5 }, () =>
            String.fromCharCode(97 + Math.floor(Math.random() * 26))
        ).join("");

        // Store the game in Firebase
        const response = await fetch("/createGame", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ gameCode, playerName })
        });

        const result = await response.json();
        if (result.success) {
            // Redirect to the game lobby
            window.location.hash = `#lobby/${gameCode}`;
        } else {
            alert("Failed to create game. Try again.");
        }
    });

    // Join Game when opening a lobby URL
    async function joinGameFromURL() {
        const hash = window.location.hash;
        if (!hash.startsWith("#lobby/")) return;

        const gameCode = hash.split("/")[1];
        const playerName = prompt("Enter your name to join:");
        if (!playerName) return alert("You need to enter a name!");

        // Tell the server to join the game
        socket.emit("joinGame", { gameCode, playerName });
    }

    // Handle player updates
    socket.on("updatePlayers", (players) => {
        updatePlayerList(players);
    });

    // Function to update player list (fixing missing elements issue)
    function updatePlayerList(players) {
        const playerList = document.getElementById("playerList");
        if (!playerList) return;

        playerList.innerHTML = players
            .map(({ name, isOperator }) =>
                `<li>${name} ${isOperator ? "(Operator)" : ""}</li>`
            )
            .join("");
    }

    // Detect when #playerList gets added dynamically
    document.body.addEventListener("DOMNodeInserted", function () {
        const playerList = document.getElementById("playerList");
        if (playerList) updatePlayerList([]); // Ensure it updates
    });

    // Check if the user is joining a game from the URL
    window.addEventListener("load", joinGameFromURL);
  </script>
